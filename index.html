<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エンジニア学習タイマー（Firebase版）</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script type="module">
        import { Play, Pause, Square, Clock, TrendingUp, Target, User, LogOut } from 'https://cdn.skypack.dev/lucide-react';
        window.LucideIcons = { Play, Pause, Square, Clock, TrendingUp, Target, User, LogOut };
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Play, Pause, Square, Clock, TrendingUp, Target, User, LogOut } = window.LucideIcons;

        // Firebase設定（あなた専用の設定に置き換える必要があります）
     const firebaseConfig = {
  apiKey: "AIzaSyDT6UPrNLx-Gc6X5jmXfvEx9nljyoU6gcY",
  authDomain: "study-timer-4cf6c.firebaseapp.com",
  projectId: "study-timer-4cf6c",
  storageBucket: "study-timer-4cf6c.firebasestorage.app",
  messagingSenderId: "602384256321",
  appId: "1:602384256321:web:b44a4632cc830b5f2ee5c0"
};
        // Firebase初期化
        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        const StudyTimerApp = () => {
          const [user, setUser] = useState(null);
          const [isStudying, setIsStudying] = useState(false);
          const [isPaused, setIsPaused] = useState(false);
          const [currentSessionTime, setCurrentSessionTime] = useState(0);
          const [sessionStartTime, setSessionStartTime] = useState(null);
          const [pausedTime, setPausedTime] = useState(0);
          const [totalStudyTime, setTotalStudyTime] = useState(0);
          const [studyHistory, setStudyHistory] = useState([]);
          const [loading, setLoading] = useState(true);
          const [syncing, setSyncing] = useState(false);
          
          const intervalRef = useRef(null);

          // エンジニアレベルの定義（時間）
          const engineerLevels = [
            { name: '未経験者', hours: 0, color: '#e2e8f0', description: 'プログラミング学習スタート！' },
            { name: '学習者', hours: 5, color: '#cbd5e1', description: 'プログラミングとは何かを理解' },
            { name: '初学者', hours: 15, color: '#94a3b8', description: '基本的な文法・構文を学習' },
            { name: '練習生', hours: 30, color: '#64748b', description: '簡単なプログラムが書ける' },
            { name: '基礎習得者', hours: 50, color: '#475569', description: '基本概念をしっかり理解' },
            { name: '応用学習者', hours: 75, color: '#334155', description: '少し複雑な処理に挑戦' },
            { name: '駆け出しエンジニア', hours: 100, color: '#10b981', description: '基礎は一通り身についた' },
            { name: 'ジュニア見習い', hours: 130, color: '#059669', description: '実際のアプリ作りに挑戦' },
            { name: 'コードライター', hours: 170, color: '#047857', description: '見よう見まねで簡単なものが作れる' },
            { name: 'デバッガー', hours: 220, color: '#065f46', description: 'なぜ動くかが分かってきた' },
            { name: 'アプリクリエイター', hours: 280, color: '#064e3b', description: '応用的な機能も実装できる' },
            { name: 'ジュニアデベロッパー', hours: 300, color: '#3b82f6', description: '一人で簡単なアプリを作れる' },
            { name: 'テックラーナー', hours: 350, color: '#2563eb', description: '新しい技術・フレームワークを学習' },
            { name: 'フロントエンドビギナー', hours: 400, color: '#1d4ed8', description: '複数の技術を組み合わせ始める' },
            { name: 'コードアーキテクト見習い', hours: 450, color: '#1e40af', description: 'コードの設計を意識するように' },
            { name: 'フルスタック見習い', hours: 500, color: '#8b5cf6', description: 'フレームワーク・API連携ができる' },
            { name: 'ソリューションビルダー', hours: 600, color: '#7c3aed', description: '複雑な機能も実装できるように' },
            { name: 'トラブルシューター', hours: 700, color: '#6d28d9', description: 'エラーや問題を自力で解決' },
            { name: 'システムデザイナー', hours: 800, color: '#5b21b6', description: 'アプリ全体の設計ができる' },
            { name: 'クオリティガーディアン', hours: 900, color: '#4c1d95', description: 'コード品質・テストを意識' },
            { name: 'ポートフォリオマスター', hours: 1000, color: '#f59e0b', description: '就活で見せられるポートフォリオ完成' },
            { name: 'エントリーレベルエンジニア', hours: 1200, color: '#d97706', description: '実務でも使えるスキルレベル' },
            { name: 'チームプレイヤー', hours: 1400, color: '#b45309', description: 'チーム開発・協力ができる' },
            { name: 'プロダクトオーナー', hours: 1600, color: '#92400e', description: '保守・運用まで考えた開発' },
            { name: 'テックリーダー候補', hours: 1800, color: '#78350f', description: '適切な技術選定ができる' },
            { name: 'ミドルレベルエンジニア', hours: 2000, color: '#ef4444', description: '設計〜デプロイまで一人で可能' },
            { name: 'プロジェクトリーダー', hours: 2500, color: '#dc2626', description: 'プロジェクトをリードできる' },
            { name: 'シニアメンター', hours: 3000, color: '#b91c1c', description: '後輩の指導・サポートができる' },
            { name: 'システムアーキテクト', hours: 3500, color: '#991b1b', description: 'システム全体の設計ができる' },
            { name: 'テクニカルアドバイザー', hours: 4000, color: '#7f1d1d', description: '技術的な意思決定ができる' },
            { name: 'ドメインスペシャリスト', hours: 4500, color: '#6b1d1d', description: '特定分野のスペシャリスト' },
            { name: 'シニアエンジニア', hours: 5000, color: '#7c3aed', description: 'フルスタック・一人前のエンジニア' }
          ];

          // 認証状態の監視
          useEffect(() => {
            const unsubscribe = auth.onAuthStateChanged((user) => {
              setUser(user);
              if (user) {
                loadUserData(user.uid);
              } else {
                setTotalStudyTime(0);
                setStudyHistory([]);
              }
              setLoading(false);
            });

            return () => unsubscribe();
          }, []);

          // ユーザーデータを読み込み
          const loadUserData = async (userId) => {
            try {
              setSyncing(true);
              const userDoc = await db.collection('users').doc(userId).get();
              if (userDoc.exists) {
                const data = userDoc.data();
                setTotalStudyTime(data.totalStudyTime || 0);
                setStudyHistory(data.studyHistory || []);
              }
            } catch (error) {
              console.error('データ読み込みエラー:', error);
            } finally {
              setSyncing(false);
            }
          };

          // データをFirestoreに保存
          const saveToFirestore = async (newTotalTime, newHistory) => {
            if (!user) return;
            
            try {
              setSyncing(true);
              await db.collection('users').doc(user.uid).set({
                totalStudyTime: newTotalTime,
                studyHistory: newHistory,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
              });
            } catch (error) {
              console.error('データ保存エラー:', error);
              alert('データの保存に失敗しました。インターネット接続を確認してください。');
            } finally {
              setSyncing(false);
            }
          };

          // Googleログイン
          const signInWithGoogle = async () => {
            try {
              const provider = new firebase.auth.GoogleAuthProvider();
              await auth.signInWithPopup(provider);
            } catch (error) {
              console.error('ログインエラー:', error);
              alert('ログインに失敗しました。');
            }
          };

          // 匿名ログイン
          const signInAnonymously = async () => {
            try {
              await auth.signInAnonymously();
            } catch (error) {
              console.error('匿名ログインエラー:', error);
              alert('匿名ログインに失敗しました。');
            }
          };

          // ログアウト
          const signOut = async () => {
            try {
              await auth.signOut();
            } catch (error) {
              console.error('ログアウトエラー:', error);
            }
          };

          // 現在のレベルを計算
          const getCurrentLevel = () => {
            const totalHours = totalStudyTime / 3600;
            for (let i = engineerLevels.length - 1; i >= 0; i--) {
              if (totalHours >= engineerLevels[i].hours) {
                return {
                  current: engineerLevels[i],
                  next: engineerLevels[i + 1] || null,
                  progress: engineerLevels[i + 1] 
                    ? ((totalHours - engineerLevels[i].hours) / (engineerLevels[i + 1].hours - engineerLevels[i].hours)) * 100
                    : 100
                };
              }
            }
            return {
              current: engineerLevels[0],
              next: engineerLevels[1],
              progress: (totalHours / engineerLevels[1].hours) * 100
            };
          };

          // タイマー開始
          const startTimer = () => {
            setIsStudying(true);
            setIsPaused(false);
            setSessionStartTime(new Date());
            setCurrentSessionTime(0);
            setPausedTime(0);
            
            intervalRef.current = setInterval(() => {
              setCurrentSessionTime(prev => prev + 1);
            }, 1000);
          };

          // 休憩（一時停止）
          const pauseTimer = () => {
            if (isPaused) {
              setIsPaused(false);
              intervalRef.current = setInterval(() => {
                setCurrentSessionTime(prev => prev + 1);
              }, 1000);
            } else {
              setIsPaused(true);
              clearInterval(intervalRef.current);
              setPausedTime(prev => prev + 1);
            }
          };

          // 学習終了
          const stopTimer = async () => {
            clearInterval(intervalRef.current);
            
            if (currentSessionTime > 0) {
              const endTime = new Date();
              const actualStartTime = new Date(endTime.getTime() - (currentSessionTime * 1000));
              
              const newSession = {
                id: Date.now(),
                date: endTime.toLocaleDateString('ja-JP'),
                startTime: actualStartTime.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }),
                endTime: endTime.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }),
                duration: currentSessionTime
              };

              const newTotalTime = totalStudyTime + currentSessionTime;
              const newHistory = [newSession, ...studyHistory].slice(0, 10);

              setTotalStudyTime(newTotalTime);
              setStudyHistory(newHistory);
              
              // Firestoreに保存
              await saveToFirestore(newTotalTime, newHistory);
            }
            
            setIsStudying(false);
            setIsPaused(false);
            setCurrentSessionTime(0);
            setSessionStartTime(null);
            setPausedTime(0);
          };

          // 時間をフォーマット
          const formatTime = (seconds) => {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
              return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
          };

          // ローディング画面
          if (loading) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                <div className="text-center">
                  <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                  <p className="text-xl text-gray-600">アプリを読み込み中...</p>
                </div>
              </div>
            );
          }

          // ログイン画面
          if (!user) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                <div className="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full text-center">
                  <h1 className="text-3xl font-bold text-gray-800 mb-2">🚀 エンジニア学習タイマー</h1>
                  <p className="text-gray-600 mb-8">クラウド同期で安全にデータを保存</p>
                  
                  <div className="space-y-4">
                    <button
                      onClick={signInWithGoogle}
                      className="w-full bg-red-500 hover:bg-red-600 text-white py-3 px-6 rounded-xl font-medium transition-colors flex items-center justify-center space-x-2"
                    >
                      <span>📧 Googleでログイン</span>
                    </button>
                    
                    <button
                      onClick={signInAnonymously}
                      className="w-full bg-gray-500 hover:bg-gray-600 text-white py-3 px-6 rounded-xl font-medium transition-colors flex items-center justify-center space-x-2"
                    >
                      <span>🔒 匿名でログイン</span>
                    </button>
                  </div>
                  
                  <p className="text-sm text-gray-500 mt-6">
                    ※匿名ログインの場合、ブラウザを削除するとデータが失われる可能性があります
                  </p>
                </div>
              </div>
            );
          }

          const levelInfo = getCurrentLevel();

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
              <div className="max-w-4xl mx-auto space-y-6">
                {/* ヘッダー */}
                <div className="text-center py-6">
                  <div className="flex justify-between items-center mb-4">
                    <div></div>
                    <h1 className="text-3xl font-bold text-gray-800">🚀 エンジニア学習タイマー</h1>
                    <div className="flex items-center space-x-2">
                      {syncing && (
                        <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-indigo-600"></div>
                      )}
                      <div className="flex items-center space-x-2 text-sm text-gray-600">
                        <User className="w-4 h-4" />
                        <span>{user.email || '匿名ユーザー'}</span>
                      </div>
                      <button
                        onClick={signOut}
                        className="text-gray-400 hover:text-gray-600 transition-colors"
                      >
                        <LogOut className="w-4 h-4" />
                      </button>
                    </div>
                  </div>
                  <p className="text-gray-600">クラウド同期で安全にデータを保存・管理</p>
                </div>

                {/* メインタイマー */}
                <div className="bg-white rounded-2xl shadow-lg p-8 text-center">
                  <div className="mb-6">
                    <div className="text-6xl font-mono font-bold text-gray-800 mb-4">
                      {formatTime(currentSessionTime)}
                    </div>
                    {isStudying && (
                      <div className={`text-lg font-medium ${isPaused ? 'text-orange-600' : 'text-green-600'}`}>
                        {isPaused ? '⏸️ 休憩中' : '▶️ 学習中'}
                      </div>
                    )}
                  </div>

                  <div className="flex justify-center space-x-4">
                    {!isStudying ? (
                      <button
                        onClick={startTimer}
                        className="flex items-center space-x-2 bg-green-500 hover:bg-green-600 text-white px-8 py-4 rounded-xl font-medium transition-colors"
                      >
                        <Play className="w-6 h-6" />
                        <span>学習開始</span>
                      </button>
                    ) : (
                      <>
                        <button
                          onClick={pauseTimer}
                          className={`flex items-center space-x-2 px-6 py-4 rounded-xl font-medium transition-colors ${
                            isPaused 
                              ? 'bg-green-500 hover:bg-green-600 text-white' 
                              : 'bg-orange-500 hover:bg-orange-600 text-white'
                          }`}
                        >
                          {isPaused ? <Play className="w-5 h-5" /> : <Pause className="w-5 h-5" />}
                          <span>{isPaused ? '再開' : '休憩'}</span>
                        </button>
                        <button
                          onClick={stopTimer}
                          className="flex items-center space-x-2 bg-red-500 hover:bg-red-600 text-white px-6 py-4 rounded-xl font-medium transition-colors"
                        >
                          <Square className="w-5 h-5" />
                          <span>終了</span>
                        </button>
                      </>
                    )}
                  </div>
                </div>

                {/* レベル表示とプログレスバー */}
                <div className="bg-white rounded-2xl shadow-lg p-6">
                  <div className="flex items-center space-x-3 mb-4">
                    <Target className="w-6 h-6 text-indigo-600" />
                    <h2 className="text-xl font-bold text-gray-800">エンジニア称号</h2>
                  </div>
                  
                  <div className="mb-4">
                    <div className="flex justify-between items-center mb-2">
                      <div>
                        <span className="text-2xl font-bold" style={{ color: levelInfo.current.color }}>
                          {levelInfo.current.name}
                        </span>
                        <p className="text-gray-600 text-sm">{levelInfo.current.description}</p>
                      </div>
                      <div className="text-right">
                        <div className="text-2xl font-bold text-gray-800">
                          {Math.floor(totalStudyTime / 3600)}h
                        </div>
                        <div className="text-sm text-gray-600">累積時間</div>
                      </div>
                    </div>
                    
                    {levelInfo.next && (
                      <>
                        <div className="w-full bg-gray-200 rounded-full h-3 mb-2">
                          <div
                            className="h-3 rounded-full transition-all duration-300"
                            style={{ 
                              width: `${Math.min(levelInfo.progress, 100)}%`,
                              backgroundColor: levelInfo.current.color 
                            }}
                          ></div>
                        </div>
                        <div className="flex justify-between text-sm text-gray-600">
                          <span>現在: {levelInfo.current.hours}h</span>
                          <span>次の称号まで: {levelInfo.next.hours - Math.floor(totalStudyTime / 3600)}h</span>
                          <span>目標: {levelInfo.next.hours}h ({levelInfo.next.name})</span>
                        </div>
                      </>
                    )}
                  </div>
                </div>

                {/* 学習履歴 */}
                <div className="bg-white rounded-2xl shadow-lg p-6">
                  <div className="flex items-center space-x-3 mb-4">
                    <Clock className="w-6 h-6 text-indigo-600" />
                    <h2 className="text-xl font-bold text-gray-800">学習履歴</h2>
                    {syncing && <span className="text-sm text-blue-600">☁️ 同期中...</span>}
                  </div>
                  
                  {studyHistory.length > 0 ? (
                    <div className="space-y-3">
                      {studyHistory.map((session) => (
                        <div key={session.id} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                          <div>
                            <div className="font-medium text-gray-800">{session.date}</div>
                            <div className="text-sm text-gray-600">
                              {session.startTime} - {session.endTime}
                            </div>
                          </div>
                          <div className="text-right">
                            <div className="font-bold text-indigo-600">
                              {formatTime(session.duration)}
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  ) : (
                    <p className="text-gray-500 text-center py-8">
                      まだ学習記録がありません。<br />
                      学習を開始して記録を残しましょう！
                    </p>
                  )}
                </div>

                {/* 統計情報 */}
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <div className="bg-white rounded-xl shadow p-6 text-center">
                    <TrendingUp className="w-8 h-8 text-green-500 mx-auto mb-2" />
                    <div className="text-2xl font-bold text-gray-800">
                      {studyHistory.length}
                    </div>
                    <div className="text-sm text-gray-600">学習セッション数</div>
                  </div>
                  
                  <div className="bg-white rounded-xl shadow p-6 text-center">
                    <Clock className="w-8 h-8 text-blue-500 mx-auto mb-2" />
                    <div className="text-2xl font-bold text-gray-800">
                      {studyHistory.length > 0 ? Math.floor((totalStudyTime / studyHistory.length) / 60) : 0}分
                    </div>
                    <div className="text-sm text-gray-600">平均学習時間</div>
                  </div>
                  
                  <div className="bg-white rounded-xl shadow p-6 text-center">
                    <Target className="w-8 h-8 text-purple-500 mx-auto mb-2" />
                    <div className="text-2xl font-bold text-gray-800">
                      {levelInfo.next ? levelInfo.next.hours - Math.floor(totalStudyTime / 3600) : 0}h
                    </div>
                    <div className="text-sm text-gray-600">次の称号まで</div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<StudyTimerApp />, document.getElementById('root'));
    </script>
</body>
</html>
