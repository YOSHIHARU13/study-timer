<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エンジニア学習タイマー（改善版）</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script type="module">
        import { Play, Pause, Square, Clock, TrendingUp, Target, User, LogOut, Calendar, BarChart3, Award, Flame } from 'https://cdn.skypack.dev/lucide-react';
        window.LucideIcons = { Play, Pause, Square, Clock, TrendingUp, Target, User, LogOut, Calendar, BarChart3, Award, Flame };
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Play, Pause, Square, Clock, TrendingUp, Target, User, LogOut, Calendar, BarChart3, Award, Flame } = window.LucideIcons;

        // Firebase設定
        const firebaseConfig = {
          apiKey: "AIzaSyDT6UPrNLx-Gc6X5jmXfvEx9nljyoU6gcY",
          authDomain: "study-timer-4cf6c.firebaseapp.com",
          projectId: "study-timer-4cf6c",
          storageBucket: "study-timer-4cf6c.firebasestorage.app",
          messagingSenderId: "602384256321",
          appId: "1:602384256321:web:b44a4632cc830b5f2ee5c0"
        };

        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        const StudyTimerApp = () => {
          const [user, setUser] = useState(null);
          const [isStudying, setIsStudying] = useState(false);
          const [isPaused, setIsPaused] = useState(false);
          const [currentSessionTime, setCurrentSessionTime] = useState(0);
          const [sessionStartTime, setSessionStartTime] = useState(null);
          const [pausedTime, setPausedTime] = useState(0);
          const [dailyRecords, setDailyRecords] = useState({});
          const [loading, setLoading] = useState(true);
          const [syncing, setSyncing] = useState(false);
          
          const intervalRef = useRef(null);

          const engineerLevels = [
            { name: '未経験者', hours: 0, color: '#e2e8f0' },
            { name: '学習者', hours: 5, color: '#cbd5e1' },
            { name: '初学者', hours: 15, color: '#94a3b8' },
            { name: '練習生', hours: 30, color: '#64748b' },
            { name: '駆け出しエンジニア', hours: 100, color: '#10b981' },
            { name: 'ジュニアデベロッパー', hours: 300, color: '#3b82f6' },
            { name: 'フルスタック見習い', hours: 500, color: '#8b5cf6' },
            { name: 'ポートフォリオマスター', hours: 1000, color: '#f59e0b' },
            { name: 'エントリーレベルエンジニア', hours: 1200, color: '#d97706' },
            { name: 'ミドルレベルエンジニア', hours: 2000, color: '#ef4444' },
            { name: 'シニアエンジニア', hours: 5000, color: '#7c3aed' }
          ];

          // 日付フォーマット（YYYY-MM-DD）
          const formatDate = (date) => {
            return date.toISOString().split('T')[0];
          };

          // 週の開始日（月曜日）を取得
          const getWeekStart = (date) => {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
          };

          // 週のキー（YYYY-Wxx形式）
          const getWeekKey = (date) => {
            const weekStart = getWeekStart(date);
            return formatDate(weekStart);
          };

          // 認証状態の監視
          useEffect(() => {
            const unsubscribe = auth.onAuthStateChanged((user) => {
              setUser(user);
              if (user) {
                loadUserData(user.uid);
              } else {
                setDailyRecords({});
              }
              setLoading(false);
            });
            return () => unsubscribe();
          }, []);

          // ユーザーデータ読み込み
          const loadUserData = async (userId) => {
            try {
              setSyncing(true);
              const userDoc = await db.collection('users').doc(userId).get();
              if (userDoc.exists) {
                const data = userDoc.data();
                const records = data.dailyRecords || {};
                
                // 初回のみ35時間を今日に追加（移行処理）
                if (!data.migrated35h) {
                  const today = formatDate(new Date());
                  records[today] = (records[today] || 0) + (35 * 3600); // 35時間 = 126,000秒
                  
                  // 移行完了フラグを立てて保存
                  await db.collection('users').doc(userId).set({
                    dailyRecords: records,
                    migrated35h: true,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                  });
                  
                  console.log('35時間を追加しました');
                }
                
                setDailyRecords(records);
              }
            } catch (error) {
              console.error('データ読み込みエラー:', error);
            } finally {
              setSyncing(false);
            }
          };

          // Firestoreに保存
          const saveToFirestore = async (newDailyRecords) => {
            if (!user) return;
            try {
              setSyncing(true);
              await db.collection('users').doc(user.uid).set({
                dailyRecords: newDailyRecords,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
              });
            } catch (error) {
              console.error('データ保存エラー:', error);
              alert('データの保存に失敗しました。');
            } finally {
              setSyncing(false);
            }
          };

          // ログイン処理
          const signInWithGoogle = async () => {
            try {
              const provider = new firebase.auth.GoogleAuthProvider();
              await auth.signInWithPopup(provider);
            } catch (error) {
              console.error('ログインエラー:', error);
            }
          };

          const signInAnonymously = async () => {
            try {
              await auth.signInAnonymously();
            } catch (error) {
              console.error('匿名ログインエラー:', error);
            }
          };

          const signOut = async () => {
            await auth.signOut();
          };

          // タイマー開始
          const startTimer = () => {
            setIsStudying(true);
            setIsPaused(false);
            setSessionStartTime(Date.now());
            setPausedTime(0);
            
            intervalRef.current = setInterval(() => {
              setCurrentSessionTime((prev) => prev + 1);
            }, 1000);
          };

          // 一時停止
          const pauseTimer = () => {
            if (isPaused) {
              setIsPaused(false);
              setSessionStartTime(Date.now() - pausedTime);
              intervalRef.current = setInterval(() => {
                setCurrentSessionTime((prev) => prev + 1);
              }, 1000);
            } else {
              setIsPaused(true);
              setPausedTime(Date.now() - sessionStartTime);
              clearInterval(intervalRef.current);
            }
          };

          // 終了
          const stopTimer = () => {
            clearInterval(intervalRef.current);
            
            if (currentSessionTime > 0) {
              const today = formatDate(new Date());
              const newDailyRecords = { ...dailyRecords };
              
              if (!newDailyRecords[today]) {
                newDailyRecords[today] = 0;
              }
              newDailyRecords[today] += currentSessionTime;
              
              setDailyRecords(newDailyRecords);
              saveToFirestore(newDailyRecords);
            }
            
            setIsStudying(false);
            setIsPaused(false);
            setCurrentSessionTime(0);
            setSessionStartTime(null);
            setPausedTime(0);
          };

          // 時間フォーマット
          const formatTime = (seconds) => {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
          };

          // 合計学習時間（秒）
          const getTotalStudyTime = () => {
            return Object.values(dailyRecords).reduce((sum, time) => sum + time, 0);
          };

          // 今日の学習時間
          const getTodayTime = () => {
            const today = formatDate(new Date());
            return dailyRecords[today] || 0;
          };

          // 昨日の学習時間
          const getYesterdayTime = () => {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            return dailyRecords[formatDate(yesterday)] || 0;
          };

          // 今週の学習時間
          const getThisWeekTime = () => {
            const weekStart = getWeekStart(new Date());
            let total = 0;
            for (let i = 0; i < 7; i++) {
              const date = new Date(weekStart);
              date.setDate(date.getDate() + i);
              total += dailyRecords[formatDate(date)] || 0;
            }
            return total;
          };

          // 先週の学習時間
          const getLastWeekTime = () => {
            const lastWeekStart = new Date(getWeekStart(new Date()));
            lastWeekStart.setDate(lastWeekStart.getDate() - 7);
            let total = 0;
            for (let i = 0; i < 7; i++) {
              const date = new Date(lastWeekStart);
              date.setDate(date.getDate() + i);
              total += dailyRecords[formatDate(date)] || 0;
            }
            return total;
          };

          // 先々週の学習時間
          const getTwoWeeksAgoTime = () => {
            const twoWeeksAgoStart = new Date(getWeekStart(new Date()));
            twoWeeksAgoStart.setDate(twoWeeksAgoStart.getDate() - 14);
            let total = 0;
            for (let i = 0; i < 7; i++) {
              const date = new Date(twoWeeksAgoStart);
              date.setDate(date.getDate() + i);
              total += dailyRecords[formatDate(date)] || 0;
            }
            return total;
          };

          // 平均（日別）
          const getDailyAverage = () => {
            const days = Object.keys(dailyRecords).length;
            return days > 0 ? getTotalStudyTime() / days : 0;
          };

          // 平均（週別）
          const getWeeklyAverage = () => {
            const weeks = new Set();
            Object.keys(dailyRecords).forEach(date => {
              weeks.add(getWeekKey(new Date(date)));
            });
            return weeks.size > 0 ? getTotalStudyTime() / weeks.size : 0;
          };

          // レベル情報
          const getLevelInfo = () => {
            const totalHours = getTotalStudyTime() / 3600;
            let currentLevel = engineerLevels[0];
            let nextLevel = engineerLevels[1];
            
            for (let i = 0; i < engineerLevels.length; i++) {
              if (totalHours >= engineerLevels[i].hours) {
                currentLevel = engineerLevels[i];
                nextLevel = engineerLevels[i + 1] || null;
              } else {
                break;
              }
            }
            
            const progress = nextLevel 
              ? ((totalHours - currentLevel.hours) / (nextLevel.hours - currentLevel.hours)) * 100
              : 100;
            
            return { current: currentLevel, next: nextLevel, progress };
          };

          // 連続学習日数
          const getStreak = () => {
            const today = new Date();
            let streak = 0;
            for (let i = 0; i < 365; i++) {
              const date = new Date(today);
              date.setDate(date.getDate() - i);
              if (dailyRecords[formatDate(date)] && dailyRecords[formatDate(date)] > 0) {
                streak++;
              } else if (i > 0) {
                break;
              }
            }
            return streak;
          };

          const totalHours = Math.floor(getTotalStudyTime() / 3600);
          const levelInfo = getLevelInfo();
          const todayTime = getTodayTime();
          const yesterdayTime = getYesterdayTime();
          const thisWeekTime = getThisWeekTime();
          const lastWeekTime = getLastWeekTime();
          const twoWeeksAgoTime = getTwoWeeksAgoTime();
          const dailyAvg = getDailyAverage();
          const weeklyAvg = getWeeklyAverage();
          const streak = getStreak();

          if (loading) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 flex items-center justify-center">
                <div className="text-2xl font-bold text-indigo-600">読み込み中...</div>
              </div>
            );
          }

          if (!user) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 flex items-center justify-center p-4">
                <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
                  <h1 className="text-3xl font-bold text-gray-800 mb-6">学習タイマー</h1>
                  <div className="space-y-4">
                    <button
                      onClick={signInWithGoogle}
                      className="w-full bg-white border-2 border-gray-300 hover:border-gray-400 text-gray-700 py-3 rounded-xl font-medium transition-colors flex items-center justify-center space-x-2"
                    >
                      <span>Googleでログイン</span>
                    </button>
                    <button
                      onClick={signInAnonymously}
                      className="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-medium transition-colors"
                    >
                      ゲストで始める
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 p-4">
              <div className="max-w-6xl mx-auto space-y-6">
                {/* ヘッダー */}
                <div className="bg-white rounded-2xl shadow-lg p-6">
                  <div className="flex justify-between items-center">
                    <div>
                      <h1 className="text-3xl font-bold text-gray-800">学習タイマー</h1>
                      <p className="text-gray-600">継続は力なり 🔥</p>
                    </div>
                    <button
                      onClick={signOut}
                      className="flex items-center space-x-2 text-gray-600 hover:text-gray-800"
                    >
                      <LogOut className="w-5 h-5" />
                      <span>ログアウト</span>
                    </button>
                  </div>
                </div>

                {/* メインタイマー */}
                <div className="bg-white rounded-2xl shadow-lg p-8 text-center">
                  <div className="mb-6">
                    <div className="text-6xl font-mono font-bold text-gray-800 mb-4">
                      {formatTime(currentSessionTime)}
                    </div>
                    {isStudying && (
                      <div className={`text-lg font-medium ${isPaused ? 'text-orange-600' : 'text-green-600'}`}>
                        {isPaused ? '⏸️ 休憩中' : '▶️ 学習中'}
                      </div>
                    )}
                  </div>

                  <div className="flex justify-center space-x-4">
                    {!isStudying ? (
                      <button
                        onClick={startTimer}
                        className="flex items-center space-x-2 bg-green-500 hover:bg-green-600 text-white px-8 py-4 rounded-xl font-medium transition-colors"
                      >
                        <Play className="w-6 h-6" />
                        <span>学習開始</span>
                      </button>
                    ) : (
                      <>
                        <button
                          onClick={pauseTimer}
                          className={`flex items-center space-x-2 px-6 py-4 rounded-xl font-medium transition-colors ${
                            isPaused 
                              ? 'bg-green-500 hover:bg-green-600 text-white' 
                              : 'bg-orange-500 hover:bg-orange-600 text-white'
                          }`}
                        >
                          {isPaused ? <Play className="w-5 h-5" /> : <Pause className="w-5 h-5" />}
                          <span>{isPaused ? '再開' : '休憩'}</span>
                        </button>
                        <button
                          onClick={stopTimer}
                          className="flex items-center space-x-2 bg-red-500 hover:bg-red-600 text-white px-6 py-4 rounded-xl font-medium transition-colors"
                        >
                          <Square className="w-5 h-5" />
                          <span>終了</span>
                        </button>
                      </>
                    )}
                  </div>
                </div>

                {/* レベル表示 */}
                <div className="bg-white rounded-2xl shadow-lg p-6">
                  <div className="flex items-center space-x-3 mb-4">
                    <Award className="w-6 h-6 text-indigo-600" />
                    <h2 className="text-xl font-bold text-gray-800">エンジニア称号</h2>
                  </div>
                  
                  <div className="flex justify-between items-center mb-4">
                    <div>
                      <span className="text-2xl font-bold" style={{ color: levelInfo.current.color }}>
                        {levelInfo.current.name}
                      </span>
                    </div>
                    <div className="text-right">
                      <div className="text-2xl font-bold text-gray-800">{totalHours}h</div>
                      <div className="text-sm text-gray-600">累積時間</div>
                    </div>
                  </div>
                  
                  {levelInfo.next && (
                    <>
                      <div className="w-full bg-gray-200 rounded-full h-3 mb-2">
                        <div
                          className="h-3 rounded-full transition-all duration-300"
                          style={{ 
                            width: `${Math.min(levelInfo.progress, 100)}%`,
                            backgroundColor: levelInfo.current.color 
                          }}
                        ></div>
                      </div>
                      <div className="text-sm text-gray-600 text-center">
                        次の称号まで: {levelInfo.next.hours - totalHours}h
                      </div>
                    </>
                  )}
                </div>

                {/* 今日の実績 & 連続日数 */}
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div className="bg-white rounded-xl shadow-lg p-6">
                    <div className="flex items-center space-x-3 mb-4">
                      <Calendar className="w-6 h-6 text-blue-600" />
                      <h2 className="text-xl font-bold text-gray-800">今日の学習</h2>
                    </div>
                    <div className="text-4xl font-bold text-blue-600 mb-2">
                      {Math.floor(todayTime / 3600)}h {Math.floor((todayTime % 3600) / 60)}m
                    </div>
                    <div className="text-sm text-gray-600">
                      昨日: {Math.floor(yesterdayTime / 3600)}h {Math.floor((yesterdayTime % 3600) / 60)}m
                      {todayTime > yesterdayTime ? (
                        <span className="text-green-600 ml-2">📈 +{Math.floor((todayTime - yesterdayTime) / 60)}m</span>
                      ) : todayTime < yesterdayTime ? (
                        <span className="text-red-600 ml-2">📉 -{Math.floor((yesterdayTime - todayTime) / 60)}m</span>
                      ) : (
                        <span className="text-gray-600 ml-2">➡️ 同じ</span>
                      )}
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-lg p-6">
                    <div className="flex items-center space-x-3 mb-4">
                      <Flame className="w-6 h-6 text-orange-600" />
                      <h2 className="text-xl font-bold text-gray-800">連続学習</h2>
                    </div>
                    <div className="text-4xl font-bold text-orange-600 mb-2">
                      {streak}日
                    </div>
                    <div className="text-sm text-gray-600">
                      {streak >= 7 ? '素晴らしい！' : streak >= 3 ? '良い調子！' : '頑張ろう！'}
                    </div>
                  </div>
                </div>

                {/* 週別比較 */}
                <div className="bg-white rounded-xl shadow-lg p-6">
                  <div className="flex items-center space-x-3 mb-4">
                    <BarChart3 className="w-6 h-6 text-purple-600" />
                    <h2 className="text-xl font-bold text-gray-800">週別学習時間</h2>
                  </div>
                  
                  <div className="space-y-4">
                    <div>
                      <div className="flex justify-between mb-1">
                        <span className="font-bold text-gray-800">今週</span>
                        <span className="font-bold text-purple-600">
                          {Math.floor(thisWeekTime / 3600)}h {Math.floor((thisWeekTime % 3600) / 60)}m
                        </span>
                      </div>
                      <div className="w-full bg-gray-200 rounded-full h-3">
                        <div
                          className="h-3 rounded-full bg-purple-600"
                          style={{ width: `${Math.min((thisWeekTime / (40 * 3600)) * 100, 100)}%` }}
                        ></div>
                      </div>
                    </div>

                    <div>
                      <div className="flex justify-between mb-1">
                        <span className="text-gray-700">先週</span>
                        <span className="text-gray-700">
                          {Math.floor(lastWeekTime / 3600)}h {Math.floor((lastWeekTime % 3600) / 60)}m
                          {thisWeekTime > lastWeekTime ? (
                            <span className="text-green-600 ml-2">📈</span>
                          ) : thisWeekTime < lastWeekTime ? (
                            <span className="text-red-600 ml-2">📉</span>
                          ) : (
                            <span className="text-gray-600 ml-2">➡️</span>
                          )}
                        </span>
                      </div>
                      <div className="w-full bg-gray-200 rounded-full h-2">
                        <div
                          className="h-2 rounded-full bg-gray-400"
                          style={{ width: `${Math.min((lastWeekTime / (40 * 3600)) * 100, 100)}%` }}
                        ></div>
                      </div>
                    </div>

                    <div>
                      <div className="flex justify-between mb-1">
                        <span className="text-gray-700">先々週</span>
                        <span className="text-gray-700">
                          {Math.floor(twoWeeksAgoTime / 3600)}h {Math.floor((twoWeeksAgoTime % 3600) / 60)}m
                          {lastWeekTime > twoWeeksAgoTime ? (
                            <span className="text-green-600 ml-2">📈</span>
                          ) : lastWeekTime < twoWeeksAgoTime ? (
                            <span className="text-red-600 ml-2">📉</span>
                          ) : (
                            <span className="text-gray-600 ml-2">➡️</span>
                          )}
                        </span>
                      </div>
                      <div className="w-full bg-gray-200 rounded-full h-2">
                        <div
                          className="h-2 rounded-full bg-gray-300"
                          style={{ width: `${Math.min((twoWeeksAgoTime / (40 * 3600)) * 100, 100)}%` }}
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>

                {/* 平均学習時間 */}
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div className="bg-white rounded-xl shadow-lg p-6 text-center">
                    <Clock className="w-8 h-8 text-blue-500 mx-auto mb-2" />
                    <div className="text-2xl font-bold text-gray-800">
                      {Math.floor(dailyAvg / 3600)}h {Math.floor((dailyAvg % 3600) / 60)}m
                    </div>
                    <div className="text-sm text-gray-600">1日平均学習時間</div>
                  </div>
                  
                  <div className="bg-white rounded-xl shadow-lg p-6 text-center">
                    <TrendingUp className="w-8 h-8 text-green-500 mx-auto mb-2" />
                    <div className="text-2xl font-bold text-gray-800">
                      {Math.floor(weeklyAvg / 3600)}h {Math.floor((weeklyAvg % 3600) / 60)}m
                    </div>
                    <div className="text-sm text-gray-600">1週間平均学習時間</div>
                  </div>
                </div>

                {/* モチベーションメッセージ */}
                <div className="bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl shadow-lg p-6 text-white text-center">
                  <div className="text-xl font-bold mb-2">
                    {streak >= 30 ? '🏆 継続の王者！' : 
                     streak >= 14 ? '🔥 継続力が素晴らしい！' :
                     streak >= 7 ? '💪 1週間継続達成！' :
                     streak >= 3 ? '👍 良いペース！' :
                     '🚀 今日も頑張ろう！'}
                  </div>
                  <div className="text-sm opacity-90">
                    {todayTime === 0 ? '今日の学習を始めましょう！' :
                     todayTime > yesterdayTime ? '昨日より成長している！' :
                     '継続が力になる！'}
                  </div>
                </div>

                {syncing && (
                  <div className="text-center text-blue-600 text-sm">
                    ☁️ 同期中...
                  </div>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(<StudyTimerApp />, document.getElementById('root'));
    </script>
</body>
</html>
